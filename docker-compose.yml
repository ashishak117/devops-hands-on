version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: devops-redis
    ports:
      - "6379:6379"

  api:
    image: devops-task-api:v1
    container_name: devops-api
    depends_on:
      - redis
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3000:3000"
